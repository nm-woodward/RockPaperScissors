<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="nav"><div class="header-text"></div>Header Text</div>

<div class="content">
    <div class="title"> 
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 wins...</h2>
    </div>

    <div class="playblock">
        <div class="playblock-header">Let's Play...</div>
        <div class="playblock-buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>

    <div class="gameresultblock">
        <div class="gameresult-text"></div>
    </div>

    <div class="scoressection">
        <div class="scoreblock">
            <div>Your Score</div>
            <div class="score-box player-score">0</div>
        </div>
        <div class="scoreblock">
            <div>My Score</div>
            <div class="score-box computer-score">0</div>
        </div>
    </div>

    <div class="finalresult">

    </div>

</div>

    
</body>
</html>
